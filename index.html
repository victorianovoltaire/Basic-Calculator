<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calculator">
    <div id="screen">0</div>
    <div id="buttons">
        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>

        <button class="double">0</button>
        <button>.</button>
        <button class="operator">+</button>

        <button id="clear">CA</button>
        <button id="delete">DEL</button>

        <button class="operator double">=</button>

    </div>
    <script src="script.js"></script>
</div>

</body>
</html>
